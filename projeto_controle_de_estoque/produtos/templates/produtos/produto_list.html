<h1>Produtos</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Pages</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for produto in object_list %}
    <tr>
    <td>{{ produto.name }}</td>
    <td>{{ produto.pages }}</td>
    <td><a href="{% url "produto_view" produto.id %}">view</a></td>
    <td><a href="{% url "produto_edit" produto.id %}">edit</a></td>
    <td><a href="{% url "produto_delete" produto.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
<a href="{% url "produto_new" %}">New</a>
